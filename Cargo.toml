[package]
name = "save-rust"
version = "0.1.0"
authors = ["Richard Puckett <richard@open-archive.org"]
description = "Decentralized Web for Save"
edition = "2021"
publish = false

[lib]
name = "save"
crate-type = ["staticlib", "cdylib"]

[features]
android = []
ios = []

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
save-dweb-backend = { git = "https://github.com/OpenArchive/save-dweb-backend" }
tokio = { version = "1.40.0",  default-features = false, features = ["rt", "rt-multi-thread", "sync", "time", "macros"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
crossbeam-channel = "0.5"
lazy_static = "1.4"
actix-web = { version = "4", features = ["macros"] }
futures = "0.3"
eyre = "0.6.12"
log = "0.4.22"
veilid-core = { git = "https://gitlab.com/veilid/veilid.git", version = "0.3.4" }
once_cell = "1.20.1"
j4rs = "0.20.0"
base64-url = "3.0.0"

[target.'cfg(target_os = "android")'.dependencies]
jni = "0.21.1"
tokio = { version = "1.40.0",  default-features = false,  features = ["rt", "rt-multi-thread", "sync", "time", "macros"] }
veilid-core = { git = "https://gitlab.com/veilid/veilid.git", version = "0.3.4" }
